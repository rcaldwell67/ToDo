<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./wwwroot/css/site.css" />

    <!-- jQuery: required (tablesorter works with jQuery 1.2.3+) -->
    <script src="./wwwroot/lib/jquery/dist/jquery-3.5.0.min.js"></script>

    <!-- Pick a theme, load the plugin & initialize plugin -->
    <link href="./wwwroot/css/theme.default.css" rel="stylesheet">
    <script src="./wwwroot/lib/jquery/dist/jquery.js"></script>
    <script src="./wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./wwwroot/js/site.js" asp-append-version="true"></script>
    <script src="./wwwroot/js/jquery.tablesorter.min.js"></script>
    <script src="./wwwroot/js/jquery.tablesorter.widgets.min.js"></script>
    
	<title>Blogger</title>
	<link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#764ABC"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
</head>
  <body>
	<div>
		<table class="tablesorter">
			<thead>
				<tr style="text-align:center">
					<th> 
						Team
					</th>
					<th>
						Odds
					</th>
					<th>
						Dec Odds
					</th>
					<th>
						Wager
					</th>
					<th>
						Payout
					</th>
					<th>
						Win
					</th>
					<th>
						Profit
					</th>
					<th>
						Total Wager
					</th>
<!-- 					<th>
						Begin Bank
					</th> -->
					<th>
						Min Profit
					</th>
					<th>
						Previous Loss
					</th>
				</tr>
			</thead>
			<tbody>
				<tr  style="text-align:center">
					<td>
						<label>FA</label>
					</td>
					<td>
						<input id="FA_Odds" type="text" style="text-align:center"></input>
					</td>
					<td>
						<label id="FA_DecOdds"></label>
					</td>
					<td>
						<input id="FA_Wager" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<input id="FA_Payout" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<input id="FA_Win" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<input id="FA_Profit" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<label id="FA_TotalWager" type="text" value="0.00"></label>
					</td>
<!-- 					<td>
						<input id="FA_BeginBank" type="text"></input>
					</td> -->
					<td>
						<input id="ALL_MinProfit" type="text" value="0.00"></input>
					</td>
					<td>
						<input id="ALL_PreviousLoss" type="text" value="0.00"></input>
					</td>
				</tr>
				<tr  style="text-align:center">
					<td>
						<label>Draw</label>
					</td>
					<td>
						<input  id="Draw_Odds" type="text" style="text-align:center"></input>
					</td>
					<td>
						<label id="Draw_DecOdds"></label>
					</td>
					<td>
						<input id="Draw_Wager" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<input id="Draw_Payout" type="text" value="0.00"readonly="true"></input>
					</td>
					<td>
						<input id="Draw_Win" type="text" value="0.00" readonly="true"></input>
					</td>
					<td>
						<input id="Draw_Profit" type="text" value="0.00"></input>
					</td>
					<td>
						<label id="Draw_TotalWager" type="text" value="0.00"></label>
					</td>
<!-- 					<td>
						<input id="Draw_BeginBank" type="text"></input>
					</td> -->
					<td>
						<input id="Draw_MinWin" type="text" value="0.00" style="display:none"></input>
					</td>
					<td>
						<input id="Draw_PreviousLoss" type="text" value="0.00" style="display:none"></input>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br />
	<div>
	<h6>Process</h6>
	<p>
	<ul>
		<li>Payout = Wager x DecOdds</li>
		<li>Win = Payout - Wager</li>
		<li>Wager = (Win/Odds) x 100</li>
		<li>TotalProfit = FAWin - DrawWager</li>
		<li>TotalProfit = DrawWin - FAWager</li>
	</ul>
	</p>
	</div>
   </body>
</html>
